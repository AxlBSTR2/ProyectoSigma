        <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>Vente tus componentes!</b> </h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="signupForm">
                            <div class="form-group">
                                <label for="fullname" class="col-sm-2 control-label">Descripcion</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Ingresa la descripcion de tu objeto!" id="fullname" name="fullname" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Precio!</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Ingresa el precio de tu objeto" id="email" name="email" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="number" class="col-sm-2 control-label">Tu numero de contacto</label>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Teléfono / Móvil" id="number" name="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="number" class="col-sm-2 control-label">Fecha de maxiam de expiracion </label>
                                <div class="col-sm-10">
                                    <input type="date" min="2022-10-25" id="checkout" name="checkout" class="gui-input" placeholder="mm/dd/yyyy">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="number" class="col-sm-2 control-label">Tipo de componente</label>
                                <div class="col-sm-10">
                                    <select name="informe-name" id="informe" class="gui-input" required="">
                                        <option value="01">Procesador</option>
                                        <option value="02">GPU</option>
                                        <option value="03">CPU</option>
                                        <option value="03">RAM</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                              <label for="imagen">Imagen:</label>
                              <input type="file" name="Sube una imagen de tu componente" id="Imagen!" class="form-control-file" required>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label> <input type="checkbox" id="agree" name="agree" value="agree">Términos y condiciones.</label>
                                    </div>
                                    <em id="agree-error" class="help-block"></em>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" class="btn btn-primary" value="Enviar"  />
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
