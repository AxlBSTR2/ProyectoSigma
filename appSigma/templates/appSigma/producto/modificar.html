        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'carritocompra' %}">Comprar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'seguimiento' %}">Seguimiento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contactanos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              <li><a class="dropdown-item" href="{% url 'logearse' %}">Inicia Sesion!</a></li>

          </li>

    <!--NARVAR-->

<section class="container">
    <h2 class="row d-flex justify-content-center col-12 cold-md-6" >Agregar Productos</h2>
  <div class="row d-flex justify-content-center">
    <div class="col-12 cold-md-6">
        <div class="card">
            <div class="card-body">

                    <form action="" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form | crispy}}

                        <div class="d-flex justify-content-evenly">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                            <input type="submit" value="Cancelar" class="btn btn-secondary">
                        </div>

                    </form>


            </div>
        </div>
    </div>
  </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
