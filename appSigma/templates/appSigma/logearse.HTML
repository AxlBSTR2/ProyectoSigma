{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <script src="{% static 'js/Logearse.js'%}" async></script> -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="{% static 'css/Login.CSS'%}">
    <title>Login SigmaShop</title>
</head>

<body>
  <form method="POST" id="form">
    {% csrf_token %}
    <div class="form">
      <h1>Inicia Sesion</h1>
      <div class="grupo">
        <input                         
        type="text"
        id="logNombre"
        placeholder="Usuario"
        name="logUsuario"><span class="barra"></span></input>
        <label for="typeNombre">Usuario</label>
      </div>
      <div class="grupo">
        <input                         
        type="password"
        id="typePasswordX"
        placeholder="Contraseña"
        name="password"><span class="barra"></span></input>
        <label for="typePasswordX">Contraseña</label>
      </div>
      <p class="warnings" id="warnings"></p>
      <button type="submit" id="logSub">Inicia Sesion</button>
      <!--div class="g-recaptcha" data-sitekey="6LdjEP4lAAAAANlNclqatJnsKairYanmKDI6Htxo" data-callback="verifyCaptcha"></div-->

    </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
